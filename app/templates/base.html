<!DOCTYPE html>
<html>
    <head>
      {% block head %}
      {% block title %}
      <title>Docker Disk Usage</title>
      {% endblock %}
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link rel="icon" href="{{ url_for('static', path='assets/images/docker-mark-blue.svg') }}" sizes="any" type="image/svg+xml">
      <link rel="stylesheet" href="{{ url_for('static', path='uikit@3.23.0/uikit.min.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', path='datatables@2.2.2/datatables.min.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', path='bootstrap-icons@1.11.3/bootstrap-icons.min.css') }}" />
      <link rel="stylesheet" href="{{ url_for('static', path='site.css') }}" />
      <script src="{{ url_for('static', path='jquery@3.7.1/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', path='uikit@3.23.0/uikit.min.js') }}"></script>
      <script src="{{ url_for('static', path='uikit@3.23.0/uikit-icons.min.js') }}"></script>
      <script src="{{ url_for('static', path='datatables@2.2.2/datatables.min.js') }}"></script>
      {% block extra_head %}
      {% endblock %}
      <script src="{{ url_for('static', path='site.js') }}"></script>
      {% endblock %}
    </head>
    <body data-si="{% if si %}true{% else %}false{% endif %}">
      <script type="text/javascript">
        window.si = $("body").data("si");
      </script>
      {% include 'navbar.html' %}

      <div class="uk-container uk-container-expand">
        {% block content %}
        {% endblock %}
      </div>

      {% include 'footer.html' %}
    </body>
</html>
